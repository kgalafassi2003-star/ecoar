<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Página com Imagem</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;

      /* animação suave */
      animation: zoom 6s ease-in-out infinite alternate;
    }

    @keyframes zoom {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.12); /* aumenta um pouco sem distorcer */
      }
    }
  </style>
</head>
<body>
  <img src="imagem.jpg" alt="Minha imagem">
</body>
</html>
